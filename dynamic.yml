http:
  middlewares:
    to-https:
      redirectScheme:
        permanent: true
        scheme: https
        port: 443
    no-www:
      redirectRegex:
        regex: "^https?://www\\.(.+)"
        replacement: "https://${1}"
        permanent: true
    no-com:
      redirectRegex:
        regex: "^https?://([^/]+)\\.com(/.*)?$"
        replacement: "https://${1}.org${2}"
        permanent: true
    gzip-compress:
      compress: {}
