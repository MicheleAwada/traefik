http:
  middlewares:
    to-https:
      redirectScheme:
        permanent: true
        scheme: https
        port: 443
    no-www:
      redirectRegex:
        regex: "^https?://www\\.(.+)"
        replacement: "https://${1}"
        permanent: true
    gzip-compress:
      compress: {}
    data-expiry:
      stsSeconds: 2,629,440
