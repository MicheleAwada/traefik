http:
  middlewares:
    to-https:
      redirectScheme:
        permanent: true
        scheme: https
        port: 443
    no-www:
      redirectRegex:
        regex: "^https?://www\\.(.+)"
        replacement: "https://${1}"
        permanent: true
    gzip-compress:
      compress: {}
    yes-www:
      redirectRegex:
        regex: "^https?://([^/]+\\.com)(/.*)?$"
        replacement: "https://www.${1}${2}"
        permanent: true